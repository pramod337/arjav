<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .update-btn {
            background: #28a745;
            color: white;
        }
        .remove-btn {
            background: #dc3545;
            color: white;
        }
        .clear-cart {
            background: #ff9800;
            color: white;
            display: block;
            margin: 20px auto;
        }
        .proceed-btn {
            background: #28a745;
            color: white;
            display: block;
            margin: 20px auto;
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Shopping Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price (Rs.)</th>
                <th>Quantity</th>
                <th>Total (Rs.)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="cart-items"></tbody>
    </table>

    <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
    <button class="proceed-btn" onclick="proceed()">Proceed</button>
    <a href="home.html" class="back-btn">‚Üê Continue Shopping</a>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartTable = document.getElementById("cart-items");
            cartTable.innerHTML = "";
            
            if (cart.length === 0) {
                cartTable.innerHTML = "<tr><td colspan='5'>Your cart is empty</td></tr>";
                return;
            }

            cart.forEach((item, index) => {
                let row = `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.price}</td>
                        <td>
                            <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                        </td>
                        <td>${item.price * item.quantity}</td>
                        <td>
                            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                        </td>
                    </tr>
                `;
                cartTable.innerHTML += row;
            });
        }

        function updateQuantity(index, quantity) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart[index].quantity = parseInt(quantity);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
        }

        function proceed() {
            alert("Proceeding to checkout...");
            // Redirect to checkout page if needed
             window.location.href = "booking.html";
        }

        loadCart();
    </script>

</body>
</html>
